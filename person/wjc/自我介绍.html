<h1>自我介绍</h1>
<hr>

<p class="p1">我是吴俊成，来自四川成都，是线上拼多多组的一员，现在在2005班，平时喜欢体育、游戏，喜欢的游戏类型有开放世界、FPS等等。</p>
    <p class="p2">我从小就与游戏结下了不解之缘，随着年龄的增长，我玩过的游戏越来越多，对游戏的认识也逐渐加深，不仅仅局限于娱乐产品。在我看来，游戏更像是一种艺术作品，其本质与画作等无异，都是一种制作者用于传递价值观、思想的媒介，更有趣的是游戏可以构筑一个天马行空的世界，而不受现实的约束。综合以上原因，我在未来想要进入游戏行业，也希望这一次交互故事游戏能为我的征途开一个好头。</p>
